<div ng-controller="VaucherLandController">
    <div class="row ">

        <div class="col-lg-9">
            <div class="panel panel-default col-lg-pull-8">
                <div class="panel-heading">
                    DataTables Advanced Tables
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body" >
                    <table class="table table-striped table-bordered table-hover col-lg-pull-8" id="dataTables-example">
                        <thead>
                            <tr>
                                <th class="right center col-sm-1" dir="rtl">رقم</th>
                                <th class="col-sm-2">تاريخ الفاتورة </th>
                                <th class="col-sm-3">اسم العميل</th>
                                <th class="col-sm-2">اجمالى الفاتورة</th>
                                
                                <th class="col-sm-2">القديم</th>
                                <th class="col-sm-2">طباعه</th>
                                <th class="col-sm-1">عرض</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="d in AllVauchar">

                            <tr>
                               
                               
                            

                                <td> {{d.VauId}}</td>
                                <td> {{d.VauDate}}</td>
                                <td class="center"> {{d.Client.ClntName}} </td>
                                <td class="center">  {{d.VauAmount}} </td>

                                <td class="center">
                                    {{d.VauOldAmunt}}
                                </td>
                                <td class="center">

                                    <button type="button" ng-click="postVaucher(d.VauId)" ng-disabled="{{d.VauStatus}}" cl class="btn btn-danger"> ترحيل الفاتورة</button>
                                </td>
                                <td class="col-sm-1"><a href="#/vauc/{{d.VauId}}">  <span class="glyphicon glyphicon-log-in"></span></a></td>
                            </tr>


                            <!--<tr class="even gradeC">
            <td>Trident</td>

            <td class="center">5</td>
            <td class="center">C</td>
        </tr>-->

                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.panel-body -->
        </div>


    </div>
    <!--<div class="gridStyle" ui-grid="gridOptions" ui-grid-edit></div>-->

</div>
