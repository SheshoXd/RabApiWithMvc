<div class="row " ng-controller="suppController" ng-init="initSuppForm()">
    <fieldset>
        امر شراء
    </fieldset>
    <div class="row " dir="rtl" >
        <div class="col-lg-9">
            <div class="panel panel-default col-lg-pull-7">
                <div class="panel-heading">
                  hh
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-3">


                        </div>
                        <div class="col-lg-3">


                        </div>
                        <div class="col-lg-3">
                            <form role="form">
                                <div class="form-group ">
                                    <label>Date</label>
                                    <input value="{{2+2}}" class=" form-control" ng-disabled="{{EnbDisb}}">
                                </div>
                                <div class="form-group">
                                    <label>اجمالى السعر </label>
                                    <input value="{{44}}" class="form-control" ng-disabled="{{EnbDisb}}" placeholder="enter text">
                                </div>




                            </form>

                        </div>
                        <!-- /.col-lg-6 (nested) -->
                        <div class="col-lg-3">
                            <form role="form">
                                <div class="form-group ">
                                    <label>المورد - المزرعه</label>
                                    <input value="{{Supp.SuppName}}" class="form-control" ng-disabled="{{EnbDisb}}">
                                </div>
                                <div class="form-group">
                                    <label>رقم الهاتف</label>
                                    <input value="{{Supp.phoneNo}}" class="form-control" ng-disabled="{{EnbDisb}}">
                                </div>



                                <a ng-href="#/supp/{{Supp.SuppId}}/Edit" class="btn btn-default">تعديل</a>
                                <button type="reset" class="btn btn-success" ng-hide="{{EnbDisb}}">حفظ التعديلات</button>
                                <button type="reset" class="btn btn-default">ترحيل</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->

                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="col-lg-9">
        <div class="panel panel-default col-lg-pull-8">
            <div class="panel-heading">
                الاصناف
                <!-- Button trigger modal -->



            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover col-lg-pull-8" id="dataTables-example">
                    <thead>
                        <tr>
                            <th class="right center col-sm-1" dir="rtl">رقم الصنف</th>
                            <th class="col-sm-2">اسم الصنف</th>

                            <th class="col-sm-1">الكمية المطلوبه</th>
                            <th class="col-sm-1">السعر</th>
                            <th class="col-sm-1">الاجمالى</th>
                            <th class="col-sm-1">عدد القوائم</th>
                            <th class="col-sm-1">وزن القوائم</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-class-odd="'odd'" ng-class-even="'even'"></tr>



                    </tbody>
                    <tfoot>
                        <tr>
                            <td>عد الاصناف</td>
                            <td></td>
                            <td>
                                اجمالى سعر الاصناف
                            </td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
                <!-- /.table-responsive -->
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                <table class="table table-striped table-bordered table-hover col-lg-pull-3" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th class="right center col-sm-1" dir="rtl">رقم الصنف</th>
                                            <th class="col-sm-2">اسم الصنف</th>

                                            <th class="col-sm-1">الكمية المطلوبه</th>
                                            <th class="col-sm-1">السعر</th>
                                            <th class="col-sm-1">الاجمالى</th>
                                            <th class="col-sm-1">عدد القوائم</th>
                                            <th class="col-sm-1">وزن القوائم</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr ng-class-odd="'odd'" ng-class-even="'even'"></tr>



                                    </tbody>

                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>
            <!-- /.panel-body -->
        </div>


    </div>

</div>
